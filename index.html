<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsoBoard - Tactical Basketball Whiteboard</title>
    <meta name="description" content="A premium tactical basketball whiteboard for coaches and players.">
    <link rel="stylesheet" href="styles.css">
    <!-- Fabric.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <header>
                <h1>IsoBoard</h1>
                <p>Tactical Board</p>
            </header>

            <div class="tool-section">
                <h3>Attackers</h3>
                <div class="tool-grid" id="attackers-tools">
                    <!-- 1-5 -->
                </div>
            </div>

            <div class="tool-section">
                <h3>Defenders</h3>
                <div class="tool-grid" id="defenders-tools">
                    <!-- A-E -->
                </div>
            </div>

            <div class="tool-section">
                <h3>Extras</h3>
                <div class="tool-grid" id="extras-tools">
                    <div class="tool-item ball" id="tool-ball" title="Ball">üèÄ</div>
                    <div class="tool-item cone" id="tool-cone" title="Cone">‚ñ≤</div>
                </div>
            </div>

            <div class="controls-section">
                <button id="btn-draw" class="btn secondary">Toggle Drawing</button>
                <div class="action-buttons">
                    <button id="btn-reset" class="btn danger">Reset</button>
                    <button id="btn-export" class="btn primary">Download PNG</button>
                    <button id="btn-clipboard" class="btn primary">Copy to Clipboard</button>
                </div>
            </div>
        </aside>

        <main class="canvas-container">
            <canvas id="main-canvas" width="800" height="600"></canvas>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
